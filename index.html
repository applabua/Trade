<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Торговая программа: точки входа на MEXC</title>
  <!-- Подключаем Chart.js для построения графика -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chart-container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1, h2 {
      text-align: center;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Торговая программа</h1>
  <h2>Точки входа по скользящим средним (MEXC)</h2>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>
  <p class="error" id="errorMessage"></p>

  <script>
    // Параметры для скользящих средних
    const shortMAPeriod = 10; // Короткий период
    const longMAPeriod = 50;  // Длинный период

    // Пример эндпоинта MEXC (спот). Документация: https://mxcdevelop.github.io/APIDoc/spot_v3_en/#k-line
    // Формат ответа (каждый элемент массива):
    // [
    //   1677542400000,    // Open time (миллисекунды)
    //   "23454.73",       // Open price
    //   "23504.44",       // High price
    //   "23450.00",       // Low price
    //   "23480.55",       // Close price
    //   "102.568",        // Volume
    //   1677545999999,    // Close time
    //   "2406718.12365",  // Quote asset volume
    //   222,              // Number of trades
    //   ... и т.д.
    // ]
    async function fetchMarketData() {
      // Параметры запроса
      const symbol = 'BTCUSDT'; // Важно: без подчёркивания
      const interval = '1h';
      const limit = 100;

      // Эндпоинт для K-Line MEXC:
      // https://api.mexc.com/api/v3/market/kline?symbol=BTCUSDT&interval=1h&limit=100
      const apiUrl = `https://api.mexc.com/api/v3/market/kline?symbol=${symbol}&interval=${interval}&limit=${limit}`;

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const result = await response.json();
        // result — это массив массивов с данными свечей
        return result; 
      } catch (error) {
        console.error('Ошибка при получении данных:', error);
        document.getElementById('errorMessage').textContent = 
          'Не удалось загрузить данные с биржи. ' + error;
        return [];
      }
    }

    // Функция для расчёта скользящей средней (MA) по цене закрытия
    function calculateMA(data, period) {
      const ma = [];
      for (let i = 0; i < data.length; i++) {
        if (i < period - 1) {
          ma.push(null); // Недостаточно данных для расчёта
          continue;
        }
        let sum = 0;
        for (let j = i - period + 1; j <= i; j++) {
          const closePrice = parseFloat(data[j][4]); // Индекс 4 — цена закрытия
          sum += closePrice;
        }
        ma.push(sum / period);
      }
      return ma;
    }

    // Сигнал покупки: короткий MA пересекает длинный MA снизу вверх
    function findEntrySignals(shortMAValues, longMAValues) {
      const signals = [];
      for (let i = 1; i < shortMAValues.length; i++) {
        if (
          shortMAValues[i - 1] !== null && longMAValues[i - 1] !== null &&
          shortMAValues[i] !== null && longMAValues[i] !== null
        ) {
          // Условие пересечения снизу вверх
          if (shortMAValues[i - 1] <= longMAValues[i - 1] &&
              shortMAValues[i] > longMAValues[i]) {
            signals.push(i);
          }
        }
      }
      return signals;
    }

    async function drawChart() {
      const rawData = await fetchMarketData();
      if (rawData.length === 0) {
        // Ошибка уже выведена выше
        return;
      }

      // Подготавливаем метки (время) и цены закрытия
      const labels = rawData.map(item => {
        const time = new Date(item[0]);
        return time.toLocaleString(); // или другой формат
      });
      const closingPrices = rawData.map(item => parseFloat(item[4]));

      // Вычисляем скользящие средние
      const shortMA = calculateMA(rawData, shortMAPeriod);
      const longMA = calculateMA(rawData, longMAPeriod);

      // Ищем сигналы входа
      const entrySignals = findEntrySignals(shortMA, longMA);

      // Подготовка данных для Chart.js
      const datasets = [
        {
          label: 'Цена закрытия',
          data: closingPrices,
          borderColor: 'blue',
          fill: false,
          tension: 0.1
        },
        {
          label: `MA (${shortMAPeriod})`,
          data: shortMA,
          borderColor: 'green',
          fill: false,
          tension: 0.1
        },
        {
          label: `MA (${longMAPeriod})`,
          data: longMA,
          borderColor: 'red',
          fill: false,
          tension: 0.1
        }
      ];

      // Создаём график
      const ctx = document.getElementById('priceChart').getContext('2d');
      const priceChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: datasets,
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              mode: 'index',
              intersect: false,
            },
          },
          scales: {
            x: {
              display: true,
              title: {
                display: true,
                text: 'Время'
              }
            },
            y: {
              display: true,
              title: {
                display: true,
                text: 'Цена (USDT)'
              }
            }
          }
        }
      });

      // Плагин для отображения вертикальных линий в точках входа
      const verticalLinePlugin = {
        id: 'verticalLinePlugin',
        afterDraw: (chart) => {
          const { ctx, chartArea: { top, bottom }, scales: { x } } = chart;
          ctx.save();
          ctx.strokeStyle = 'orange';
          ctx.lineWidth = 2;
          entrySignals.forEach(index => {
            const xPos = x.getPixelForValue(labels[index]);
            ctx.beginPath();
            ctx.moveTo(xPos, top);
            ctx.lineTo(xPos, bottom);
            ctx.stroke();
          });
          ctx.restore();
        }
      };

      // Регистрируем плагин и обновляем график
      Chart.register(verticalLinePlugin);
      priceChart.update();
    }

    // Запуск
    drawChart();
  </script>
</body>
</html>
