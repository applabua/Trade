<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫–∞–ª—å–ø–∏–Ω–≥–æ–≤—ã–π —Ç–æ—Ä–≥–æ–≤—ã–π –±–æ—Ç</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chart-container { display: flex; justify-content: space-around; }
        .chart { width: 45%; height: 400px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>–°–∫–∞–ª—å–ø–∏–Ω–≥–æ–≤—ã–π —Ç–æ—Ä–≥–æ–≤—ã–π –±–æ—Ç</h1>
    <div id="chart-container">
        <div id="chart-1m" class="chart"></div>
        <div id="chart-5m" class="chart"></div>
    </div>
    <p id="signal"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof LightweightCharts === 'undefined') {
                console.error('–û—à–∏–±–∫–∞: LightweightCharts –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è!');
                return;
            }

            const symbol = 'BTCUSDT';
            const interval1m = '1m';
            const interval5m = '5m';
            const binanceApiUrl = 'https://api.binance.com/api/v3/klines';
            
            let chart1m = LightweightCharts.createChart(document.getElementById('chart-1m'), { width: 400, height: 400 });
            let chart5m = LightweightCharts.createChart(document.getElementById('chart-5m'), { width: 400, height: 400 });
            
            let candleSeries1m = chart1m.addCandlestickSeries();
            let candleSeries5m = chart5m.addCandlestickSeries();
            
            function fetchData(interval, series) {
                axios.get(binanceApiUrl, {
                    params: { symbol, interval, limit: 50 }
                }).then(response => {
                    const data = response.data.map(d => ({
                        time: d[0] / 1000,
                        open: parseFloat(d[1]),
                        high: parseFloat(d[2]),
                        low: parseFloat(d[3]),
                        close: parseFloat(d[4])
                    }));
                    series.setData(data);
                    console.log(`–ó–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ –¥–ª—è ${interval}`, data);
                }).catch(error => {
                    console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è ${interval}:`, error);
                });
            }

            fetchData(interval1m, candleSeries1m);
            fetchData(interval5m, candleSeries5m);

            function analyzeData(price) {
                let signalElement = document.getElementById('signal');
                if (price > 45000) {
                    signalElement.innerText = 'üî• –õ–û–ù–ì! –¶–µ–Ω–∞ –≤—ã—à–µ 45000';
                } else if (price < 44000) {
                    signalElement.innerText = '‚ùÑÔ∏è –®–û–†–¢! –¶–µ–Ω–∞ –Ω–∏–∂–µ 44000';
                } else {
                    signalElement.innerText = '‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ...';
                }
            }
        });
    </script>
</body>
</html>
